<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>projectland</title>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media queries.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </head>
  <body onload="onload()">
    <div class="darkBackground" id="darkBackground" onclick="Search.toggle(false)"></div>
    <div class="topbar">
      <h1>projectland</h1>
    </div>
    <div class="bottom">
      <div class="topSection">
      </div>
      <div class="center">
        <div class="searchBar">
          <div id="selectedTags">
          </div>
          <img src="images/general/searchIcon.png">
          <p id="searchBarText">Search by title/description...</p>
          <input id="searchBar" type="text" id="search" value="" autocomplete="off" onfocus="Search.toggle(true)"> <br>
          <div id="searchBarSuggestions">
            <p>Search for tags:</p>
            <div id="searchTags">

            </div>
            <p>Search for creators:</p>
            <div id="searchCreators">

            </div>
            <p>Sort by:</p>
            <div id="searchSorts">

            </div>
          </div>
        </div>
        <p>Featured project:</p>
        <div id="featuredProject" class="project">
          <img src="" alt="featured project image">
          <div class="info">
            <h1>Nihonese</h1>
            <p class="projectDesc">A silly japanese learning tool.</p>
            <div class="projectTags smallText">
            </div>
          </div>
          <div></div>
        </div>
        <p>Some ongoing projects</p>
        <div id="ongoingProjects">
        </div>
        <p class="genericProjectsHeader">Complete/oof'd projects</p>
        <div id="genericProjects">
        </div>
      </div>
    </div>
  </body>
</html>
