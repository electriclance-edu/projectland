<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>default</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

    <div class="topbar">
      <h1>projectland</h1>

              </div>
            </div>

          <div class="filterButton">
            <p>Filter...</p>
            <div class="filters">

            </div>
          </div>

              <div class="circle"></div>

            </div>
            <div class="filter">
              <div class="circle"></div>
              <p>game</p>
            </div>
          </div>
        </div>
        <p>Featured</p>
        <div id="featuredProject">

        </div>
        <p>Ongoing</p>
        <div id="ongoingProjects">
          <div class="project">

          </div>
          <div class="project">

          </div>
          <div class="project">

          </div>
        </div>
        <p>Complete/Oof'd</p>

          </div>
        </div>
